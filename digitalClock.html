<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="digitalclock.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="first">
        <p><img src="clock_logo.png" alt="" class="logo"></p>
        <div class="timebox">
            <p class="box-time"> TIME</p>
            <div class="hours">
                <p>10</p>
                <p>hours</p>
            </div>
            <p class="semicolon"> :</p>
            <div class="hours">
                <p>20</p>
                <p>minutes</p>
            </div>
            <p class="semicolon">:</p>
            <div class="hours">
                <p>35</p>
                <p>seconds</p>
            </div>
            <p class=" session">AM</p>
        </div>

        <div class="timebox2">
            <p class="box-time"> TIME</p>
            <div class="hours">
                <p>10</p>
                <p>hours</p>
            </div>
            <p class="semicolon"> :</p>
            <div class="hours">
                <p>20</p>
                <p>minutes</p>
            </div>
            <p class="semicolon">:</p>
            <div class="hours">
                <p>35</p>
                <p>seconds</p>
            </div>
            <p class=" session">AM</p>
        </div>
        <div class="timebox3">
            <p class="box-time"> TIME</p>
            <div class="hours">
                <p class="hd">10</p>
                <p>hours</p>
            </div>
            <p class="semicolon"> :</p>
            <div class="hours">
                <p class="md">20</p>
                <p>minutes</p>
            </div>
            <p class="semicolon">:</p>
            <div class="hours">
                <p class="sd">35</p>
                <p>seconds</p>
            </div>
            <p class="Meridian">AM</p>
        </div>
    </div>
    <p class="wish"></p>

    <div class="main-container">
        <div class="timeselector">
            <img src="wake_up.png" alt="" class="sun">
            <label for="waketime" class="text">Set wake up time</label>
            <select name="waketime" id="waketime" class="wakeselect">
                <option value="01">1AM - 2AM</option>
                <option value="02">2AM - 3AM</option>
                <option value="03">3AM -4AM</option>
                <option value="04">4AM - 5AM</option>
                <option value="05">5AM - 6AM</option>
                <option value="06">6AM - 7AM</option>
                <option value="07">7AM -8AM</option>
                <option value="08">8AM - 9AM</option>
                <option value="09">9AM - 10AM</option>
                <option value="10">10AM -11AM</option>
                <option value="11">11AM - 12PM</option>
                <option value="12">12PM - 1PM</option>
                <option value="13">1PM - 2PM</option>
                <option value="14">2PM - 3PM</option>
                <option value="15">3PM - 4PM</option>
                <option value="16">4PM - 5PM</option>
                <option value="17">5PM - 6PM</option>
                <option value="18">6PM - 7PM</option>
                <option value="19">7PM - 8PM</option>
                <option value="20">8PM - 9PM</option>
                <option value="21">9PM - 10PM</option>
                <option value="22">10PM - 11PM</option>
                <option value="23">11PM - 12AM</option>
                <option value="24">12AM - 1AM</option>
            </select>
            <p class="line"></p>
        </div>
        <div>
            <img src="lunch_time.png" alt="" class="sun">
            <label for="lunchtime" class="text">Set lunch time</label>
            <select name="lunchtime" id="lunchtime" class="lunchselect">
                <option value="01">1AM - 2AM</option>
                <option value="02">2AM - 3AM</option>
                <option value="03">3AM -4AM</option>
                <option value="04">4AM - 5AM</option>
                <option value="05">5AM - 6AM</option>
                <option value="06">6AM - 7AM</option>
                <option value="07">7AM -8AM</option>
                <option value="08">8AM - 9AM</option>
                <option value="09">9AM - 10AM</option>
                <option value="10">10AM -11AM</option>
                <option value="11">11AM - 12PM</option>
                <option value="12">12PM - 1PM</option>
                <option value="13">1PM - 2PM</option>
                <option value="14">2PM - 3PM</option>
                <option value="15">3PM - 4PM</option>
                <option value="16">4PM - 5PM</option>
                <option value="17">5PM - 6PM</option>
                <option value="18">6PM - 7PM</option>
                <option value="19">7PM - 8PM</option>
                <option value="20">8PM - 9PM</option>
                <option value="21">9PM - 10PM</option>
                <option value="22">10PM - 11PM</option>
                <option value="23">11PM - 12AM</option>
                <option value="24">12AM - 1AM</option>
            </select>
            <p class="line"></p>
        </div>
        <div>
            <img src="nap_time.png" alt="" class="sun">
            <label for="nighttime" class="text">Set nap time</label>
            <select name="nighttime" id="nighttime" class="napselect">
                <option value="01">1AM - 2AM</option>
                <option value="02">2AM - 3AM</option>
                <option value="03">3AM -4AM</option>
                <option value="04">4AM - 5AM</option>
                <option value="05">5AM - 6AM</option>
                <option value="06">6AM - 7AM</option>
                <option value="07">7AM -8AM</option>
                <option value="08">8AM - 9AM</option>
                <option value="09">9AM - 10AM</option>
                <option value="10">10AM -11AM</option>
                <option value="11">11AM - 12PM</option>
                <option value="12">12PM - 1PM</option>
                <option value="13">1PM - 2PM</option>
                <option value="14">2PM - 3PM</option>
                <option value="15">3PM - 4PM</option>
                <option value="16">4PM - 5PM</option>
                <option value="17">5PM - 6PM</option>
                <option value="18">6PM - 7PM</option>
                <option value="19">7PM - 8PM</option>
                <option value="20">8PM - 9PM</option>
                <option value="21">9PM - 10PM</option>
                <option value="22">10PM - 11PM</option>
                <option value="23">11PM - 12AM</option>
                <option value="24">12AM - 1AM</option>
            </select>
        </div>

        <div class="image-class">
            <img src="https://as2.ftcdn.net/v2/jpg/03/37/00/59/500_F_337005995_hRjUA4xXUTbTgeJ0FchilPBITj3FxVHU.jpg"
                alt="" class="default">
            <img src="" alt="" class="morn-image">
            <img src="" alt="" class="afternoon-image">
            <img src="" alt="" class="night-image">
        </div>
    </div>
    <img src="" alt="" id="demo_class">
    <button class="settime">SET TIME!!</button>
    <div class="remainder">
        <p class="class1"></p>
        <p class="class2"></p>
        <p class="class3"></p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="digitalclock.js"></script>
</body>

</html>
